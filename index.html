<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- data and details about the device reading this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- favicon should always be at root of project- -->
    <!-- <link rel="icon" type="image/png" href="/somewhere/myicon.png" /> -->
    <!-- local style sheet right click on css tab to copy path -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div>
                <h1 class="text-center text-capitalize">Conjuction Junction What's Yo Function!</h1>

            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <row>
                <div class="col-xs-12">
                    <div>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destinaiton</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                                <tr class="traininfo">
                                        <!-- <td id="displayTname"></td>
                                        <td id="displayDest"></td>
                                        <td id="displayFreq"></td>
                                        <td id="displayNextAr"></td>
                                        <td id="displayMinutes"></td> -->

                                </tr>
                                <tr class="nextRowTrainInfo">
                                    
                                </tr>
                            
                            </table>
                        </div>
                    </div>
                </div>
            </row>
        </div>
        <div>
            <row>
                <div class="col-xs-12">
                    <div>
                        <form>
                            <div class="form-group form-horizontal">
                                <label for="text" class="col-sm-2 control-label">Train Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="addTrainName" placeholder="Train Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="text" class="col-sm-2 control-label">Destination</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="addDestination" placeholder="Destination">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="time" class="col-sm-2 control-label">Frequency(min)</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="addFrequency" placeholder="Frequency(min)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="time" class="col-sm-2 control-label">Next Arrival</label>
                                <div class="col-sm-10">
                                    <input type="time" class="form-control" id="addNextArrival" placeholder="Next Arrival">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="time" class="col-sm-2 control-label">Minutes Away</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="addMinutesAway" placeholder="Minutes Away">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </row>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Jquery links Java Script links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
